		<script type="text/javascript">
			//客服电话
			var tel = "400-6060-1360";
			mui('body').on('tap', '#footMask', function() {

				var that = this.firstElementChild.firstElementChild;
				var ids = [{
						id: "boda"
					}, {
						id: "tel"
					}],
					bts = [{
						title: "拨打服务热线"
					}, {
						title: tel
					}];
				plus.nativeUI.actionSheet({
					cancel:"取消",
					buttons: bts
				}, function(e) {
					var i = e.index;
					if (i == 1 || i == 2) {
						if (mui.os.plus) {
							plus.device.dial(tel);
						} else {
							location.href = 'tel:' + tel;
						}
					}
				});
			});
		</script>
